<h3>Trading</h3>

<div class="row">
  <div class="col-xs-6">

    <form>

      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" ng-model="symbol" value="" class="form-control">
      </div>

      <div class="form-group">
        <label for="buysell">Buy/Sell</label>
        <select class="form-control" ng-model="buysell">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" ng-model="quantity" class="form-control">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" ng-model="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <p>{{ 1 }}</p>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <p>{{ 1 * quantity }}</p>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary btn-block">Trade</button>
      </div>

    </form>

  </div>

  <div class="col-xs-6">
    <h3>Cash Available</h3>
    <p>
      $$$$
    </p>

    <h3>Trade Status</h3>
    <p>
      VALID/INVALID
    </p>
  </div>
</div>

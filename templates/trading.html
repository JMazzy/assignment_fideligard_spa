<h3>Trading</h3>

<div class="row">
  <div class="col-xs-6">

    <form name="trading" ng-submit="trade(trading.$valid)" novalidate>

      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" ng-model="formData.symbol" value="" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="buysell">Buy/Sell</label>
        <select class="form-control" name="buysell" ng-model="formData.buysell" required>
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input class="form-control" type="number" name="formData.quantity" ng-model="quantity" ng-min="1" ng-max="(portfolio.cash / stockData[ dateInfo.getDateString() ][symbol].price)" required>
      </div>

      <!-- <div class="form-group">
        <label for="date">Date</label>
        <input type="date" ng-model="date" class="form-control">
      </div> -->

      <div class="form-group">
        <label for="price">Price</label>
        <p>{{ stockData[ dateInfo.getDateString() ][formData.symbol].price | currency }}</p>
      </div>

      <div class="form-group">
        <label for="cost">Cost</label>
        <p>{{ stockData[ dateInfo.getDateString() ][formData.symbol].price * quantity | currency }}</p>
      </div>

      <div class="form-group">
        <input type="submit" name="trade" class="btn btn-primary btn-block" value="Trade"></input>
      </div>

    </form>

  </div>

  <div class="col-xs-6">
    <h3>Cash Available</h3>
    <p>
      {{ portfolio.cash | currency }}
    </p>

    <h3>Trade Status</h3>
    <p>
      VALID/INVALID
    </p>
  </div>
</div>

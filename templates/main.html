<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="stocks"> Fideligard Historical Portfolio Simulator</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <div class="col-xs-4">
      <div class="panel panel-default">
        Stock Index
      </div>
    </div>

    <div class="col-xs-8">
      <div class="panel panel-default">

        <form id="slider-holder">
          <span class="pull-left">{{convertDate(startDate) | date:"MMM dd, yyyy"}}</span>
          <span class="text-center">{{convertDate(currentDate)| date:"MMM dd, yyyy"}}</span>
          <span class="pull-right">{{convertDate(endDate)| date:"MMM dd, yyyy"}}</span>
          <input type="range" step="1" min="{{startDate}}" max="{{endDate}}" id="date-slider" ng-model='currentDate'>
        </form>

      </div>

      <div class="panel panel-default">
        <div ui-view></div>
      </div>

    </div>

  </div>
</div>
